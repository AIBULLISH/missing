<!DOCTYPE html>
<html>
<head>
  <title>Find My Cat</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #hint {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #aaa;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="hint">Still searching...</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x000000, 5, 20);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.y = 1.6;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.PointLight(0xffffff, 0.5);
    light.position.set(0, 10, 0);
    scene.add(light);

    const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x222222 });

    function createWall(x, z) {
      const wall = new THREE.Mesh(
        new THREE.BoxGeometry(5, 3, 1),
        wallMaterial
      );
      wall.position.set(x, 1.5, z);
      scene.add(wall);
    }

    for (let i = 0; i < 50; i++) {
      createWall(
        Math.floor(Math.random() * 40 - 20),
        Math.floor(Math.random() * 40 - 20)
      );
    }

    document.addEventListener("keydown", e => {
      if (e.key === "w") camera.position.z -= 0.2;
      if (e.key === "s") camera.position.z += 0.2;
      if (e.key === "a") camera.position.x -= 0.2;
      if (e.key === "d") camera.position.x += 0.2;
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
